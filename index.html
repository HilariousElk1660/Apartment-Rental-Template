<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3.CSS Template</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://www.w3schools.com/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- Side Nav -->

    <!-- PopUp -->

    <div id="popup" class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <i onclick="closePopup()" class="fa fa-remove close"></i>
          <h2 class="popup__main__heading">SUBSCRIBE</h2>
          <p class="popup__para__text">
            Join our mailing list to receive updates on available dates and special offers.
          </p>
          <p class="popup__input__p">
            <input type="text" placeholder="Enter e-mail" />
          </p>
          <button
            type="button"
            class="fake__subscribe__button red"
            onclick="closePopup()"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>

    <main></main>

    <script src="main.js"></script>
  </body>
</html>
